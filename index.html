    <script>
    // Simple pixel snake game with start button and border
    (function(){
      const overlay = document.getElementById('snake-game-overlay');
      const canvas = document.getElementById('snake-canvas');
      const ctx = canvas.getContext('2d');
      const startBtn = document.getElementById('snake-start-btn');
      let score = 0;
      // å‹•æ…‹è¨ˆç®— grid èˆ‡ size ä»¥é©æ‡‰æ‰‹æ©Ÿ
      function getCanvasSize() {
        const vw = Math.min(window.innerWidth, window.innerHeight);
        return Math.min(480, Math.floor(vw * 0.9));
      }
      let size = getCanvasSize();
      let grid = Math.floor(size / 20); // 20æ ¼
      let count = 0;
      let snake, apple, playing, started;
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      // ç”¢ç”Ÿä¸€å€‹éš¨æ©Ÿæ ¼ç·šåº§æ¨™ï¼Œç¢ºä¿ä¸æœƒè¶…å‡ºé‚Šç•Œ
      function getRandomGridPos() {
        // size/grid å¯èƒ½ä¸æ˜¯æ•´æ•¸ï¼Œéœ€å‘ä¸‹å–æ•´
        const cells = Math.floor(size / grid);
        // ä¿è­‰ç”¢ç”Ÿçš„æ ¼ç·šåº§æ¨™åœ¨ 0 ~ (cells-1)*grid ä¹‹é–“ï¼Œä¸”ä¸æœƒè¶…å‡ºé‚Šç•Œ
        // ä¸¦ä¸”èˆ‡é‚Šç•Œç·šå°é½Š
        return Math.min(getRandomInt(0, cells), cells - 1) * grid + 0.5;
      }
      function resizeCanvas() {
        size = getCanvasSize();
        grid = Math.floor(size / 20);
        canvas.width = size;
        canvas.height = size;
      }
      function updateScoreUI() {
        var scoreDiv = document.getElementById('snake-score-ui');
        scoreDiv.textContent = 'scoreï¼š' + score;
      }
      function resetGame() {
        resizeCanvas();
        const mid = Math.floor(size/2/grid)*grid + 0.5;
        snake = {x:mid, y:mid, dx:grid, dy:0, cells:[], maxCells:4};
        apple = {x:getRandomGridPos(), y:getRandomGridPos()};
        playing = false;
        started = false;
        score = 0;
        startBtn.style.display = '';
        ctx.fillStyle = '#ad5072';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        drawBorder();
        ctx.fillStyle = '#fff';
        ctx.font = 'bold ' + Math.floor(size/12) + 'px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('Snake Game', size/2, size/2-20);
        ctx.font = Math.floor(size/22) + 'px monospace';
        ctx.fillText('Press Start', size/2, size/2+30);
        ctx.font = Math.floor(size/28) + 'px monospace';
        ctx.fillText('Use â†‘â†“â†â†’ or WASD', size/2, size/2+60);
        // é¡¯ç¤ºåˆ†æ•¸æ–¼ UI
        document.getElementById('snake-score-ui').style.display = 'block';
        updateScoreUI();
      }
      window.addEventListener('resize', function(){
        // è‹¥éŠæˆ²æœªé–‹å§‹å‰‡é‡è¨­ï¼Œè‹¥éŠæˆ²é€²è¡Œä¸­å‰‡ä¸è‡ªå‹• resize ä»¥é¿å…æ ¼ç·šéŒ¯ä½
        if (!playing && !started) {
          resetGame();
        }
      });
      function drawBorder() {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        // ç‚ºé¿å…æ‰‹æ©Ÿé«˜ DPI æˆ–å°æ•¸åƒç´ å°è‡´é‚Šç•Œç·šæ¢ä¸é½Šï¼Œçµ±ä¸€ç”¨ 0.5px å°é½Š
        // è®“æ ¼ç·šèˆ‡é£Ÿç‰©ã€è›‡èº«éƒ½åœ¨åŒä¸€æ ¼ç·šä¸Š
        const offset = 0.5;
        ctx.strokeRect(offset, offset, size - 1, size - 1);
      }
      document.addEventListener('keydown', function(e) {
        if (!playing) return;
        const key = e.key;
        if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
        else if ((key === 'ArrowUp' || key === 'w' || key === 'W') && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
        else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
        else if ((key === 'ArrowDown' || key === 's' || key === 'S') && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
      });
      // è™›æ“¬æŒ‰éµï¼ˆæ‰‹æ©Ÿ/å¹³æ¿ï¼‰
      document.querySelectorAll('.vk').forEach(btn => {
        btn.addEventListener('touchstart', function(e) {
          e.preventDefault();
          if (!playing) return;
          const dir = btn.getAttribute('data-dir');
          if (dir === 'left' && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
          else if (dir === 'up' && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
          else if (dir === 'right' && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
          else if (dir === 'down' && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
        });
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          if (!playing) return;
          const dir = btn.getAttribute('data-dir');
          if (dir === 'left' && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
          else if (dir === 'up' && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
          else if (dir === 'right' && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
          else if (dir === 'down' && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
        });
      });
      startBtn.addEventListener('click', function(){
        if (started) return;
        started = true;
        startBtn.style.display = 'none';
        // é¡¯ç¤ºè™›æ“¬æ–¹å‘éµ
        document.getElementById('snake-virtual-keys').style.display = 'flex';
        playing = true;
        // é‡æ–°ä¾ç›®å‰ç•«å¸ƒå¤§å°åˆå§‹åŒ–è›‡èˆ‡è˜‹æœä½ç½®
        const mid = Math.floor(size/2/grid)*grid + 0.5;
        snake = {x:mid, y:mid, dx:grid, dy:0, cells:[], maxCells:4};
        apple = {x:getRandomGridPos(), y:getRandomGridPos()};
      });
      // åˆ¤æ–·æ˜¯å¦ç‚ºæ‰‹æ©Ÿè£ç½®
      function isMobile() {
        return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent) || window.innerWidth <= 600;
      }
      function loop() {
        requestAnimationFrame(loop);
        if (!playing) return;
        // æ‰‹æ©Ÿ 20ï¼Œæ¡Œæ©Ÿ 18ï¼Œæ•¸å­—è¶Šå¤§è¶Šæ…¢
        const speed = isMobile() ? 20 : 18;
        if (++count < speed) return;
        count = 0;
        ctx.fillStyle = '#ad5072';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        drawBorder();
        // åˆ†æ•¸é¡¯ç¤ºæ–¼ UI
        updateScoreUI();
        snake.x += snake.dx;
        snake.y += snake.dy;
        // check border (fix: gridå°é½Šï¼Œä¸èƒ½ç”¨4pxï¼Œæ‡‰ç”¨0å’Œsize-grid)
        if (snake.x < 0 || snake.x >= size || snake.y < 0 || snake.y >= size) { playing = false; showEnd(); return; }
        snake.cells.unshift({x:snake.x, y:snake.y});
        if (snake.cells.length > snake.maxCells) snake.cells.pop();
        ctx.fillStyle = '#ffeb3b';
        // è‹¥é£Ÿç‰©è¶…å‡ºé‚Šç•Œå‰‡é‡æ–°ç”¢ç”Ÿ
        const cells = Math.floor(size / grid);
        if (
          apple.x < 0 || apple.y < 0 ||
          apple.x > (cells-1)*grid || apple.y > (cells-1)*grid
        ) {
          apple.x = getRandomGridPos();
          apple.y = getRandomGridPos();
        }
        ctx.fillRect(apple.x, apple.y, grid-2, grid-2);
        ctx.fillStyle = '#fff';
        snake.cells.forEach((c, idx) => {
          ctx.fillRect(c.x, c.y, grid-2, grid-2);
        });
        // æª¢æŸ¥åƒåˆ°è˜‹æœï¼ˆé¿å… resize å¾Œæ ¼ç·šéŒ¯ä½ï¼‰
        if (snake.x === apple.x && snake.y === apple.y) {
          snake.maxCells++;
          score++;
          // ç”¢ç”Ÿæ–°è˜‹æœæ™‚ç¢ºä¿è½åœ¨æ ¼ç·šä¸Šä¸”ä¸è¶…å‡ºé‚Šç•Œ
          apple.x = getRandomGridPos();
          apple.y = getRandomGridPos();
        }
        // æª¢æŸ¥è‡ªå’¬
        for (let i=1; i<snake.cells.length; i++) {
          if (snake.x === snake.cells[i].x && snake.y === snake.cells[i].y) {
            playing = false; showEnd(); return;
          }
        }
      }
      function showEnd() {
        // å…ˆåšæ·¡å‡ºå‹•ç•«
        overlay.style.opacity = 0;
        // éš±è—åˆ†æ•¸ UI
        document.getElementById('snake-score-ui').style.display = 'none';
        // éš±è—è™›æ“¬æ–¹å‘éµ
        document.getElementById('snake-virtual-keys').style.display = 'none';
        setTimeout(()=>{
          overlay.style.display = 'none';
          // é¡¯ç¤ºçµæŸé é¢
          showEndScreen();
        }, 900);
      }

      // çµæŸé é¢ DOM
      let endScreen = null;
      function showEndScreen() {
        const minScore = 8; // éœ€è¦åƒåˆ°8åˆ†æ‰å¯æŒ‰å½©è›‹
        if (!endScreen) {
          endScreen = document.createElement('div');
          endScreen.id = 'snake-end-screen';
          endScreen.style.position = 'fixed';
          endScreen.style.zIndex = '1000';
          endScreen.style.top = '0';
          endScreen.style.left = '0';
          endScreen.style.width = '100vw';
          endScreen.style.height = '100dvh';
          endScreen.style.background = '#ad5072';
          endScreen.style.display = 'flex';
          endScreen.style.flexDirection = 'column';
          endScreen.style.alignItems = 'center';
          endScreen.style.justifyContent = 'center';
          endScreen.style.transition = 'opacity 0.8s cubic-bezier(.4,0,.2,1)';
          endScreen.style.opacity = '0';
          endScreen.innerHTML = `
            <div id="snake-end-title" style="color:#fff;font-size:2.2em;font-weight:bold;margin-bottom:32px;text-shadow:0 2px 8px #ad5072,0 0 2px #fff;">éŠæˆ²çµæŸ</div>
            <div id="snake-score" style="color:#fff;font-size:1.2em;margin-bottom:18px;"></div>
            <div style="display:flex;gap:24px;flex-direction:column;align-items:center;">
              <button id="snake-restart-btn" style="padding:14px 38px;font-size:1.3em;border-radius:10px;border:none;background:#fff;color:#ad5072;box-shadow:0 2px 8px #888;cursor:pointer;">å†ç©ä¸€æ¬¡</button>
              <div id="snake-easter-area" style="display:none;flex-direction:column;align-items:center;gap:8px;margin-top:8px;">
                <div id="snake-gift-icon" style="font-size:2.2em;cursor:pointer;user-select:none;transition:transform 0.3s;"></div>
                <div id="snake-easter-label" style="color:#fff;font-size:1em;opacity:0.7;letter-spacing:1px;">å°šæœªè§£é–ç¥ç¥•å½©è›‹</div>
              </div>
            </div>
            <footer class="copyright-footer">Â©2025 ä¼Šè—¤è’¼å¤ª itou Souta</footer>
          `;
          document.body.appendChild(endScreen);
        }
        // é¡¯ç¤ºåˆ†æ•¸
        endScreen.querySelector('#snake-score').textContent = `åˆ†æ•¸ï¼š${score}  /  ${minScore}`;
        // å½©è›‹å€å¡Š
        const easterArea = endScreen.querySelector('#snake-easter-area');
        const giftIcon = endScreen.querySelector('#snake-gift-icon');
        const easterLabel = endScreen.querySelector('#snake-easter-label');
        if (score < minScore) {
          easterArea.style.display = 'flex';
          giftIcon.style.display = 'none';
          easterLabel.style.display = 'block';
        } else {
          easterArea.style.display = 'flex';
          giftIcon.style.display = 'block';
          easterLabel.style.display = 'none';
          // ç¦®ç‰© icon å½ˆè·³å‹•ç•«èˆ‡ç²’å­ç‰¹æ•ˆ
          giftIcon.innerHTML = 'ğŸ';
          giftIcon.style.position = 'fixed';
          giftIcon.style.zIndex = '2000';
          giftIcon.style.pointerEvents = 'auto';
          giftIcon.style.transition = 'box-shadow 0.2s, filter 0.2s';
          let iconSize = 48;
          let vx = 4 + Math.random()*2, vy = -7 - Math.random()*3; // åˆå§‹é€Ÿåº¦
          let x = Math.random() * (window.innerWidth - iconSize);
          let y = Math.random() * (window.innerHeight/2);
          let gravity = 0.45;
          let bounce = 0.7;
          let rafId = null;
          let particles = [];
          let landCount = 0;
          let exploded = false;
          function renderParticles() {
            // ç§»é™¤èˆŠçš„
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
              p.x += p.vx;
              p.y += p.vy;
              p.vy += 0.08;
              p.life--;
              p.el.style.left = p.x + 'px';
              p.el.style.top = p.y + 'px';
              p.el.style.opacity = p.life/20;
              if (p.life <= 0) p.el.remove();
            });
          }
          function createParticle(x, y, type) {
            const el = document.createElement('div');
            el.style.position = 'fixed';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.pointerEvents = 'none';
            el.style.zIndex = '2100';
            el.style.fontSize = (type==='star'? '1.2em':'1.1em');
            el.style.transition = 'opacity 0.2s';
            el.textContent = type==='star' ? (Math.random()>0.5?'âœ¨':'â­') : (Math.random()>0.5?'ğŸ‰':'ğŸŠ');
            document.body.appendChild(el);
            particles.push({el, x, y, vx: (Math.random()-0.5)*3, vy: -1.5-Math.random()*2, life: 20});
          }
          function explodeGift() {
            if (exploded) return;
            exploded = true;
            for(let i=0;i<28;i++) {
              createParticle(x+iconSize/2, y+iconSize/2, i%2===0?'star':'confetti');
            }
            giftIcon.style.transition = 'transform 0.5s, filter 0.5s, opacity 0.5s';
            giftIcon.style.transform = 'scale(2.2) rotate('+(Math.random()*360)+'deg)';
            giftIcon.style.filter = 'brightness(2) drop-shadow(0 0 32px #fff)';
            giftIcon.style.opacity = '0';
            setTimeout(()=>{
              giftIcon.style.display = 'none';
            }, 500);
          }
          function bounceLoop() {
            if (exploded) return;
            x += vx;
            y += vy;
            vy += gravity;
            // é‚Šç•Œåå½ˆ
            if (x < 0) { x = 0; vx = -vx * bounce; }
            if (x > window.innerWidth - iconSize) { x = window.innerWidth - iconSize; vx = -vx * bounce; }
            if (y < 0) { y = 0; vy = -vy * bounce; }
            // è½åœ°åµæ¸¬
            if (y > window.innerHeight - iconSize - 40) {
              y = window.innerHeight - iconSize - 40;
              if (Math.abs(vy) > 2) {
                landCount++;
                for(let i=0;i<2;i++) createParticle(x+iconSize/2, y+iconSize/2, 'star');
                if (landCount >= 3) {
                  explodeGift();
                  return;
                }
              }
              vy = -vy * bounce;
              vy *= 0.92;
            }
            giftIcon.style.left = x + 'px';
            giftIcon.style.top = y + 'px';
            renderParticles();
            rafId = requestAnimationFrame(bounceLoop);
          }
          // hover å‹•ç•«
          giftIcon.onmouseenter = function() {
            vy = -16 - Math.random()*4;
            vx = (Math.random()-0.5)*12;
            giftIcon.style.filter = 'brightness(1.5) drop-shadow(0 0 16px #fff)';
            giftIcon.style.boxShadow = '0 0 32px #fff, 0 0 12px #ffeb3b';
            giftIcon.style.transition = 'transform 0.2s, box-shadow 0.2s, filter 0.2s';
            giftIcon.style.transform = 'scale(1.3) rotate('+(Math.random()*60-30)+'deg)';
            setTimeout(()=>{giftIcon.style.transform = 'none';}, 400);
          };
          giftIcon.onmouseleave = function() {
            giftIcon.style.filter = '';
            giftIcon.style.boxShadow = '';
          };
          // é»æ“Šçˆ†ç‚¸å‹•ç•«
          giftIcon.onclick = function() {
            if (exploded) return;
            explodeGift();
            setTimeout(()=>{
              // çµæŸé é¢æ·¡å‡º
              endScreen.style.opacity = '0';
              setTimeout(()=>{
                endScreen.style.display = 'none';
                // ç”Ÿæ—¥å‹•ç•«å€å¡Šæ·¡å…¥
                document.querySelector('.cs').style.display = '';
                const canvasEl = document.querySelector('.canvas');
                const textEl = document.querySelector('.text');
                canvasEl.style.display = '';
                textEl.style.display = '';
                setTimeout(()=>{ canvasEl.style.opacity = 1; }, 30);
                // è§¸ç™¼ç”Ÿæ—¥å‹•ç•«åˆå§‹åŒ–
                if (window.S && typeof S.init === 'function') {
                  S.init();
                }
              }, 800);
            }, 600);
          };
          // è¦–çª—ç¸®æ”¾æ™‚é‡è¨­é‚Šç•Œ
          window.addEventListener('resize', function(){
            if (x > window.innerWidth - iconSize) x = window.innerWidth - iconSize;
            if (y > window.innerHeight - iconSize - 40) y = window.innerHeight - iconSize - 40;
          });
          // å•Ÿå‹•å‹•ç•«
          if (!giftIcon._rafStarted) {
            bounceLoop();
            giftIcon._rafStarted = true;
          }
        }
        endScreen.style.display = 'flex';
        setTimeout(()=>{ endScreen.style.opacity = '1'; }, 30);

        // ç¶å®šæŒ‰éˆ•äº‹ä»¶
        document.getElementById('snake-restart-btn').onclick = function() {
          // çµæŸé é¢æ·¡å‡º
          endScreen.style.opacity = '0';
          setTimeout(()=>{
            endScreen.style.display = 'none';
            // éŠæˆ²å€å¡Šæ·¡å…¥
            overlay.style.display = 'flex';
            setTimeout(()=>{ overlay.style.opacity = '1'; }, 30);
            // é‡è¨­éŠæˆ²
            resetGame();
          }, 800);
        };
        // ä¸å†éœ€è¦ easterBtn äº‹ä»¶
      }
      resetGame();
      loop();
    })();
    // Typewriter effect
    const message = "å¯¶å¯¶ï¼Œç”Ÿæ—¥å¿«æ¨‚ï¼";
    let typeIdx = 0;
    function typeWriter() {
        if (typeIdx <= message.length) {
            document.getElementById('typewriter').innerText = message.slice(0, typeIdx);
            typeIdx++;
            setTimeout(typeWriter, 120);
        }
    }
    window.addEventListener('DOMContentLoaded', typeWriter);

    // Random sweet words
    const words = [
        "å­ç´œç”Ÿæ—¥å¿«æ¨‚w",
        "ä»Šå¤©ä¹Ÿè¦é–‹å¿ƒå–”ï¼",
        "æˆ‘æœƒä¸€ç›´é™ªè‘—å¦³ã€‚",
        "å¤§å¥½ãã ã‚ˆ â¤",
        "æœ‰å¦³çœŸå¥½ã€‚",
        "æƒ³ä½ äº†~",
        "ä½ æ˜¯æˆ‘æœ€çè²´çš„å¯¶ç‰©ã€‚"
    ];
    function showRandomWord() {
        const el = document.getElementById('random-words');
        el.innerText = words[Math.floor(Math.random() * words.length)];
    }
    setInterval(showRandomWord, 4000);
    window.addEventListener('DOMContentLoaded', showRandomWord);
    </script>
